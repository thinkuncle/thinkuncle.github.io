<!DOCTYPE html>
<html>
<head>
  <title>Video.js | HTML5 Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    _V_.options.flash.swf = "video-js.swf";
  </script>


</head>
<body>

  <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="100%" height="500"
      poster="pic123.jpg"
      data-setup="{}">
    <source src="http://obonzybdy.bkt.clouddn.com/course00001.mp4?e=1470898752&token=animB-Ilu5CwHZkLwUFFI_-hMDbo6GsbjIc3VXeX:ZActX1C2f0ReF7epFDM0nW9b7Wg=" type='video/mp4' />
    <track kind="captions" src="captions.vtt" srclang="en" label="English" />
  </video>

</body>
</html>
